<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

<!-- First part -->

<div id="first">
    <video width="100%" height="400" autoplay loop muted>
        <source src="RockPaperScissors_animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="userSide">

        <h1>Choose your attack</h1>

        <div class="choices" id="userChoices">
            <img id="rock" src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="">
            <img id="paper" src="play-rock-paper-scissors-with-us-246506.png" alt="">
            <img id="scissors" src="https://i.pinimg.com/originals/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.png" alt="">
        </div>

    </div>
</div>




<!-- Second part -->

<img id="second" src="output-onlinegiftools (3).gif" alt="" width="40%">



<!-- Third part -->

<div id="third">


    <div id="userPlay">
        <h1 id="userScore" style="font-size: 300%;"></h1>
        <h1>You</h1>
        <img id="userImg" src="" alt="">
    </div>

    <div id="middle">
        <h1 id="winLose"></h1>
        <img src="https://media1.giphy.com/media/sRkxk3cXHWa6rsSejR/giphy.gif?cid=a267dfa3wi9hiuj3zvzxcu8grt6ffn6e1y4m44tqw49ysqi4&rid=giphy.gif&ct=s" alt="" >
        <button onclick="displayFirstPart()">Restart</button>
    </div>
    
    <div id="computerAction">
        <h1 id="computerScore" style="font-size: 300%;"></h1>
        <h1>Computer</h1>
        <img id="computerImg" src="https://i.pinimg.com/originals/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.png" alt="">
    </div>
</div>


</body>
<script src="index.js"></script>

</html>
